<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Municipal Reports</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="municipal-header">
      <div class="container">
        <p class="municipal-header-title text-xxl">Municipallity Dashboard</p>
        <p class="text-md">Infrastructure Management System</p>
      </div>
    </div>

    <nav class="navbar">
      <div class="nav-container text-lg">
        <ul>
          <li>Map View</li>
        
          <li>Issues</li>
        
          <li>Analytics</li>
       
          <li class="nav-open">Tickets</li>
        </ul>
      </div>
    </nav>

    <section class="ticket-status-boxes">
      <div class="container">
        <div class="ticket-status">
          <p class="text-lg">0</p>
          <p class="text-md">Unassigned</p>
        </div>
        <div class="ticket-status">
          <p class="text-lg">0</p>
          <p class="text-md">In Progress</p>
        </div>
        <div class="ticket-status">
          <p class="text-lg">0</p>
          <p class="text-md">Resolved</p>
        </div>
        <div class="ticket-status">
          <p class="text-lg">0</p>
          <p class="text-md">Verified</p>
        </div>
      </div>
    </section>
  </body>
</html>
